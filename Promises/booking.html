<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
    <title>Booking Window</title>
</head>

<body>

    <div class="container p-5 col-5">
        <form class="" action="">
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                <small class="form-text form-muted">We'll never share your email with anyone</small>
            </div>
            <div class="form-group">
                <label for="berth">Berth</label>
                <select name="" id="berth" class="form-control">
                    <option value="">Berth Preference</option>
                    <option value="">Lower</option>
                    <option value="">Middle</option>
                    <option value="">Upper</option>
                    <option value="">Window Side</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" onclick="booked()">SUBMIT</button>
        </form>
    </div>


</body>

</html>

<script>

    function booked() {
        let name = document.getElementById('name').value;
        // console.log(name);

        if (name != "") {
            alert(`${name} your ticket is booked.`);
        }else{
            alert(`Please enter your name and details`);
        }
    }

</script>
