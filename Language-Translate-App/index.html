<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Language Translate App</title>
</head>

<body>

    <div id="formContainer">
        <label for="languages">Please select your language : </label>
        <select name="" id="languages"></select>
    </div>
    <div id="container">
        <textarea id="userText" name="" id="" cols="30" rows="10"></textarea>
        <img id="arrows" src="https://cdn-icons-png.flaticon.com/512/335/335623.png" alt="">
        <textarea id="translatedText" name="" id="" cols="30" rows="10" readonly></textarea>
    </div>
    <div id="buttonDiv">
        <button id="speakBtn">Speak</button>
        <button id="translateBtn">Translate</button>
    </div>

    <script src="./scripts/App.js" type="module"></script>
</body>

</html>
