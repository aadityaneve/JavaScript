<script>
    /* 
        Problem
        Whatever arguments are being passed, add them as a key-value pair in our Array object. 
        Here, the key will be the index number, 
        starting from zero.
    */

    // Cunstructor function
    function OurArray() {
        // Defining length property
        Object.defineProperty(this, "length", {
            value: 0,
            writable: true,
            enumerable: false
        })

        // Setting key value pairs
        for (let i = 0; i < arguments.length; i++) {
            this[i] = arguments[i];
        }

        // Assigning total length to length
        this.length = arguments.length;
    }

    // Prototype function push()
    OurArray.prototype.push = function (value) {
        this[this.length] = value;
        this.length++;
    }

    // Prototype function pop()
    OurArray.prototype.pop = function () {
        delete this[this.length - 1];
        this.length--;
    }

    // Prototype function aSort()
    OurArray.prototype.aSort = function () {

        let swapped;

        function swap(arr, elementOne, elementTwo) {
            let temp = arr[elementOne];
            arr[elementOne] = arr[elementTwo];
            arr[elementTwo] = temp;
        }

        for (let i = 0; i < this.length; i++) {
            swapped = false;
            for (let j = 0; j < this.length; j++) {
                if (this[j] > this[j + 1]) {
                    swap(this, j, j + 1);
                    swapped = true;
                }
            }
            if (swapped == false) {
                break;
            }
        }
        return this;
    }

    // Prototype function dSort()
    OurArray.prototype.dSort = function () {

        let swapped;

        function swap(arr, elementOne, elementTwo) {
            let temp = arr[elementOne];
            arr[elementOne] = arr[elementTwo];
            arr[elementTwo] = temp;
        }

        for (let i = 0; i < this.length; i++) {
            swapped = false;
            for (let j = 0; j < this.length; j++) {
                if (this[j] < this[j + 1]) {
                    swap(this, j, j + 1);
                    swapped = true;
                }
            }
            if (swapped == false) {
                break;
            }
        }
        return this;
    }

    let arr = new OurArray(99, 88, 0, 33, 66, 88, 44);

    arr.push(101)
    arr.push(105);
    arr.push(-1);
    arr.pop();
    console.log(arr.aSort());
    console.log(arr.dSort());

    console.log(arr);


</script>
