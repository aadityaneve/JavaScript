<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/style.css" />
        <title>Signup</title>
    </head>
    <body>
        <nav>
            <h1 id="logo">FDS</h1>
            <ul>
                <li id="menuBtn">MENU</li>
                <li id="loginBtn">Login</li>
                <li id="signupBtn">Singup</li>
            </ul>
        </nav>

        <form action="" class="" id="signupForm" onSubmit="signup(event)">
            <label for="name">Name: </label>
            <input id="name" type="text" placeholder="Name" required />
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Email" required />
            <label for="password">Password: </label>
            <input
                id="password"
                type="password"
                placeholder="Password"
                required
            />
            <label for="username">Username: </label>
            <input id="username" type="text" placeholder="Username" required />
            <label for="mobile">Mob: </label>
            <input id="mobile" type="number" placeholder="Number" required />
            <label for="desc">Description: </label>
            <input id="desc" type="text" />
            <button id="signupSubmitBtn">SUBMIT</button>
        </form>

        <script src="../scripts/index.js"></script>
    </body>
</html>
